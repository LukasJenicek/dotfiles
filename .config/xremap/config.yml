virtual_modifiers:
  - CapsLock
keymap:
  - remap:
      CapsLock-h: Left
      CapsLock-j: Down
      CapsLock-k: Up
      CapsLock-l: Right
      CapsLock-e: Enter
      CapsLock-w: KEY_DOT
    mode: default
    device:
      only: ['Logitech G413 Carbon Mechanical Gaming Keyboard', 'Logitech MX Keys', 'AT Translated Set 2 keyboard']
default_mode: default
